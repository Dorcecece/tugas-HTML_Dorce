<html>
    <head>
        <title> Menambahkan image </title>
    </head>
    <body> 
        <h4> Menambahkan image ke dalam html </h4>
        <img src="foto.jpeg" width="250" height="150" >
        <br>
        <h4>Mengatur border pada image </h4>
        <img src="foto.jpeg" border= "10" clor="red">
        <br>
        <h4> Alternating text </h4>
        pada image di bawah ini terdapat Alternating text 
        silahkan gerakan mouse melewati image <br>
        <img src = "foto.jpeg" width="250" height="150" alt="alternating text">
        </body>
</html>
